<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="css/product.css"/>
</head>
<body>
  <div class="container">
    <header class="header">
      <i class="fa-regular fa-star"></i>
      <i class="fa-regular fa-circle-user fa-xl"></i>
    </header>
    <hr class="divider"/>

    <div class="search">
      <input type="text" placeholder="Searchâ€¦"/>
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>

    <nav class="categories">
      <p class="active">All</p>
      <p>Electronics</p>
      <p>Furniture</p>
      <p>Books</p>
      <p>Food/Snacks</p>
    </nav>

    <section class="product-grid">
      <div class="product-card">
        <img src="Assets/images.png" alt="Calculus II"/>
        <div class="info">
          <div class="info-header">
            <p class="name">Calculus II</p>
            <p class="price">250 ETB</p>
          </div>
          <p class="sold">120 Sold</p>
          <i class="fa-regular fa-square-plus"></i>
        </div>
      </div>

      <div class="product-card">
        <img src="Assets/images.png" alt="Samsung S10"/>
        <div class="info">
          <div class="info-header">
            <p class="name">Samsung S10</p>
            <p class="price">25 000 ETB</p>
          </div>
          <p class="sold">0 Sold</p>
          <i class="fa-regular fa-square-plus"></i>
        </div>
      </div>

      <div class="product-card">
        <img src="Assets/images.png" alt="Sunchips"/>
        <div class="info">
          <div class="info-header">
            <p class="name">Sunchips</p>
            <p class="price">50 ETB</p>
          </div>
          <p class="sold">10 Sold</p>
          <i class="fa-regular fa-square-plus"></i>
        </div>
      </div>

      <div class="product-card">
        <img src="Assets/images.png" alt="Wooden Chair"/>
        <div class="info">
          <div class="info-header">
            <p class="name">Wooden Chair</p>
            <p class="price">1 200 ETB</p>
          </div>
          <p class="sold">25 Sold</p>
          <i class="fa-regular fa-square-plus"></i>
        </div>
      </div>

      <div class="product-card">
        <img src="Assets/images.png" alt="The Alchemist"/>
        <div class="info">
          <div class="info-header">
            <p class="name">The Alchemist</p>
            <p class="price">150 ETB</p>
          </div>
          <p class="sold">75 Sold</p>
          <i class="fa-regular fa-square-plus"></i>
        </div>
      </div>

      <div class="product-card">
        <img src="Assets/images.png" alt="Headphones"/>
        <div class="info">
          <div class="info-header">
            <p class="name">Headphones</p>
            <p class="price">3 500 ETB</p>
          </div>
          <p class="sold">40 Sold</p>
          <i class="fa-regular fa-square-plus"></i>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
